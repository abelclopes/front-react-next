name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/setup-buildx-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./front-app
          push: true
          tags: abelclopes/front-react-next:latest
          # Se desejar adicionar uma tag de versão, descomente a linha abaixo e ajuste conforme necessário
          # tags: abelclopes/front-react-next:latest, abelclopes/front-react-next:${{ github.sha }}
